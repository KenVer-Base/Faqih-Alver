<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Art Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</head>

<body>
    <header>
        <div class="logo">
            <strong>UTY ARTICLE</strong>
        </div>
        <nav>
            <ul class="nav-ul">
                <li><a href="home.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Gallery</h1>
        <div class="gallery-container">
            <div class="gallery">
                <img class="gallery-item" src="dok1.jpg" height="600" width="900" />
                <img class="gallery-item" src="dok2.jpg" height="400" width="300" />
                <img class="gallery-item" src="dok3.jpg" height="400" width="300" />
                <img class="gallery-item" src="dok4.jpg" height="400" width="300" />
                <img class="gallery-item" src="dok5.jpg" height="600" width="500" />
                <img class="gallery-item" src="dok6.png" height="600" width="300" />
                <img class="gallery-item" src="dok7.jpg" height="600" width="300" />
                <img class="gallery-item" src="dok8.jpg" height="600" width="300" />
                <img class="gallery-item" src="dok9.jpg" height="600" width="300" />
            </div>
        </div>
    </div>

    <script>
        // Animating gallery images on page load
        window.onload = function() {
            let galleryItems = document.querySelectorAll('.gallery-item');
            let delay = 0;

            galleryItems.forEach((item, index) => {
                // Hide images initially
                item.style.transform = 'scale(0)';
                item.style.opacity = 0;
                item.style.transition = 'transform 0.5s ease-out, opacity 0.5s ease-out';

                // Stagger the animation for each image
                setTimeout(() => {
                    item.style.transform = 'scale(1)';
                    item.style.opacity = 1;
                }, delay);
                delay += 300; // Staggering the animation for each image
            });
        };
    </script>
</body>

</html>
